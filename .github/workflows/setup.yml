name: Setup Project

on:
  workflow_dispatch:
    inputs:
      title:
        description: "Full app title"
        required: true
      short_name:
        description: "Short app name (optional)"
        required: false
        default: "MyApp"
      description:
        description: "App description"
        required: false
        default: "A Progressive Web App"

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Substitute placeholders
        run: |
          REPO_NAME="${{ github.event.repository.name }}"

          # Get a list of all tracked files, excluding workflow files
          FILES=$(git ls-files | grep -v '^.github/workflows/')

          # Perform safe substitutions
          sed -i "s#__TITLE__#${{ inputs.title }}#g" $FILES
          sed -i "s#__SHORT_NAME__#${{ inputs.short_name }}#g" $FILES
          sed -i "s#__DESCRIPTION__#${{ inputs.description }}#g" $FILES
          sed -i "s#__REPO_NAME__#$REPO_NAME#g" $FILES

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "Apply template substitutions"
          git push
